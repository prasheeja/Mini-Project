<!DOCTYPE html>
<html>
<head>
    <title>Recipe Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='recipe_detail_bg.jpg') }}") 
                        center/cover no-repeat fixed;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 12px;
            max-width: 800px;
            margin: 30px auto;
        }
        h1 {
            color: #ffdd57;
        }
        .recipe-list a {
            display: block;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255,255,255,0.9);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .recipe-list a:hover {
            background: #ffdd57;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recommended Recipes</h1>

        <div class="recipe-list">
        {% if recipes %}
            {% for recipe in recipes %}
                <!-- âœ… Fixed: use name instead of recipe_id -->
                <a href="{{ url_for('recipe_detail', name=recipe['Recipe Name']) }}">
                    {{ recipe['Recipe Name'] }}
                </a>
            {% endfor %}
        {% else %}
            <p>No recipes matched your ingredients. Try using different ones!</p>
        {% endif %}
        </div>

    </div>
</body>
</html>
