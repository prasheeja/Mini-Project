<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leftover Food Recipe Predictor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("/static/recipe_bg.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            max-width: 500px;
            margin: 100px auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Find Recipes with Your Ingredients</h1>
        <form method="POST" action="/predict">
            <input type="text" name="ingredients" placeholder="Enter ingredients " required>
            <button type="submit">Get Recipes</button>
        </form>
    </div>
</body>
</html>
