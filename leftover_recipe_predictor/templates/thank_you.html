<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("{{ url_for('static', filename='thank_you_bg.jpg') }}") center/cover no-repeat fixed;
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            border-radius: 12px;
        }
        h2 {
            font-size: 32px;
            text-shadow: 2px 2px #000;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>{{ feedback }}</h2>
        <a href="/">Go back to Home</a>
    </div>
</body>
</html>
