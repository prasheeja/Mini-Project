<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leftover Food Recipe Predictor</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 22px;
            color: #fda085;
            background: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffe1d6;
            color: #f6704a;
        }
    </style>
</head>
<body>
    <h1>Leftover To Recipe </h1>
    <p>Find creative recipes from your leftover ingredients!</p>
    <form action="{{ url_for('index') }}" method="get">
    <button type="submit" class="btn">Enter Ingredients</button>
</form>

    </form>
</body>
</html>
